
<div class="home-page">
  <div>
    <img class="home-page-child" alt="" src="./../../assets/images/search-page/rectangle-1@2x.png" />

    <img
      class="screenhunt-1-icon"
      alt=""
      src="./../../assets/images/search-page/screenhunt-1@2x.png"
    />

    <nav class="navbar-link" id="navbar">
      <div class="home">Category</div>
      <div class="home">Subscriptions</div>
      <div class="home">|</div>
      <div class="home">Hello {{subs.fname}}</div>
      <div class="home">|</div>
      <img
      class="iconlyboldprofile"
      alt=""
      src="./../../assets/images/search-page/logout.svg"
      (click)="logout()"
    />
    </nav>
  </div>

  <div>
    <form action="" class="search">
    <input class="search-item" type="text" placeholder="Search movie here" id="searchbar" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchText" />
    <button class="search-btn">
      <img class="searchicon" alt="Search" src="./../../assets/images/search-page/iconlylightoutlinesearch.svg"  (click)="searchMovie()"/>
    </button>
     </form>
  </div>

  <div class="recommendation-wrapper">
    <section id="section4">
      <a (click)="toSection5()" class="arrow__btn">‹</a>
      <div class="item" *ngFor="let movie of recommendedMovies | slice:0:6; let i=index">
      <img src="{{movie.Poster}}" alt="Describe Image" (click)="getMovieFromCarousel(movie.MovieName)">
      </div>
      <a (click)="toSection5()" class="arrow__btn">›</a>
    </section>
    <section id="section5">
      <a (click)="toSection4()" class="arrow__btn">‹</a>
      <div class="item" *ngFor="let movie of recommendedMovies | slice:6:12; let i=index">
        <img src="{{movie.Poster}}" alt="Describe Image" (click)="getMovieFromCarousel(movie.MovieName)">
        </div>
      <a (click)="toSection4()" class="arrow__btn">›</a>
    </section>
